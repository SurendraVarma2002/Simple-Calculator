<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calcContainer">
        <input type="text" id="contentDisplay">
        <div id="buttonsContainer">
            <button onclick="one()">1</button>
            <button onclick="two()">2</button>
            <button onclick="three()">3</button>
            <button onclick="sum()">+ </button>
            <button onclick="four()">4</button>
            <button onclick="five()">5</button>
            <button onclick="six()">6</button>
            <button onclick="substract()">- </button>
            <button onclick="seven()">7</button>
            <button onclick="eight()">8</button>
            <button onclick="nine()">9</button>
            <button onclick="multiply()">* </button>
            <button onclick="zero()">0</button>
            <button onclick="enter()" onsubmit="enter()">=</button>
            <button onclick="decimal()">.</button>
            <button onclick="divide()">/ </button>
            <button onclick="allClear()">AC</button>
            <button onclick="leftBracket()">(</button>
            
            <button onclick="backspace()">X</button>
            <button onclick="rightBracket()">) </button>
        
        </div>
    </div>
    
<script src="index.js">
</script>
</body>
</html>
